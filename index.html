<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding_Quiz</title>
  </head>
  <body>
    <header>
        <div id="view-highscores" class="view-highscores">View Highscores</div>
        <div id="timer" class="timer"></div>
    </header>
    <main>
        <div id="intro" class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
               Try to answer the following code-related questions within the
               time limit. Keep in mind that incorrect answers will penalize
               your scoreTime by ten seconds!
            </p>
            <button id="start" class="start">Start Quiz</button>
        </div>
        <div id="card" class="card" style="display:none;">
            <h2 id="question">Question Place Holder</h2>
            <ul>
                <button id="buttonOne">Answer Place Holder</button>
                <button id="buttonTwo">Answer Place Holder</button>
                <button id="buttonThree">Answer Place Holder</button>
                <button id="buttonFour">Answer Place Holder</button>
            </ul>
        </div>
        <div id="final-card" class="final-card" style="display:none;">
            <h1>All done!</h1>
            <p id="final-score">Final score</p>
            <form class="input-group">
                <div>
                    <label for="initials">Enter your initials: </label>
                    <input type="initials" name="initials" id="initials" placeholder="Your initials" />
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div id="highscores" class="highscores" style="display:none;">
            <h2>Highscores</h2>
            <ol id="user-list"></ol>
            <span>
                <button id="back">Go Back</button>
                <button id="clear">Clear Highscores</button>
            </span>
        </div>
        <div id="correct" class="message" style="display:none;">
            <em>Correct!</em>
        </div>
        <div id="wrong" class="message" style="display:none;">
            <em>Wrong!</em>
        </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
